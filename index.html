<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
    <link href="main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Example Vite PWA" />
    <link
    rel="apple-touch-icon"
      href="/icons/icon-192x192.png"
      sizes="192x192"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <script type="module" src="/src/main.ts"></script>
    <script src="https://kit.fontawesome.com/ff00a6193a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>Broke Restaurants</title>
  </head>

  <body>

    <!--Side Navigation-->
    <aside class="side_bar">
      <a
        class="logo"
        href="#"
        style="color: orange; font-style: italic; font-size: 2rem"
        >Logo</a
      >
      <hr />
      <a href="restaurants">Restaurants</a>
      <a href="location">Locations</a>
      <a href="aboutus">About US</a>
    </aside>

    <!--Top container-->
    <div class="top-container">
      <button class="dark_switch" type="button" role="switch" title="toggle dark mode" aria-checked="false"></button>
      <h1>Student Restaurant app</h1>
      <h3 style="margin-top: 50px">Restaurant list</h3>
      <p>Eat healthy and cheap, broke ass</p>
      <div id="napit">
        <button id="reset">Show All</button>
        <button id="sodexo">Sodexo</button>
        <button id="compass">Compass Group</button>
      </div>
    </div>

    <!--Mid container (restaurant list)-->
    <div class="mid-container">
      <table>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Company</th>
        </tr>
        <!-- add restaurants here -->
      </table>
    </div>

    <!--Bottom container (map / description)-->
    <div class="bottom-container"></div>
    <div class="mapcontainer">
      <p class="maptext2">Please allow location access for the site to work properly!</p>
      <div id="map"></div>
      <p class="maptext">Interactive map, click on markers for more info about the restaurant.</p>
    </div>

    <!-- modal -->
    <!--Login dialog-->
    <dialog id="loginDialog">
      <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button id="loginClose">Close</button>
    </dialog>

    <!--Restaurant dialog-->
    <dialog id="apiMenuDialog">
      <!-- add restaurant info here when restaurant is clicked -->
      <button id="apiMenuClose">Close</button>
    </dialog>

    <footer style="background-color:#f1f1f1;">Footer text</footer>
  </body>
</html>
